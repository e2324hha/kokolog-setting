<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知設定</title>
    <link rel="stylesheet" href="setting.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script src="setting.js"></script>

</head>

<body>
    <h1 id="page-title">読み込み中...</h1>
    <div id="profile-section" style="display:none;">
        <h2>プロフィール</h2>
        <p id="user-name"></p>
        <p id="user-id"></p>
    </div>

    <div id="setting-section" style="display:none;">
        <h2>通知設定</h2>
        <div class="content">
            <h4 for="selectUsers">[ 1 ] ユーザーを選択してください</h4><br>
            <select id="selectUsers" class="custom-select">
                <!-- ユーザーの選択肢はJavaScriptで動的に追加 -->
            </select>
        </div>
        <div class="content">
            <h4 for="noticeCount">[ 2 ] 通知回数を選択してください</h4><br>
            <select id="noticeCount" class="custom-select" onchange="updateCount()">
                <option value="1">1 回</option>
                <option value="2">2 回</option>
                <option value="3">3 回</option>
                <option value="4">4 回</option>
                <option value="5">5 回</option>
            </select>
        </div>
        <div class="content">
            <h4 for="time">[ 3 ] 通知時間設定</h4><br>
            <div id="itemsContainer"></div>
        </div>
        <div class="button-container">
            <a href="#" class="btn-square-shadow" id="saveBtn">設定</a>
        </div>
    </div>
</body>

</html>
